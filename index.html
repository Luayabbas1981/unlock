<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>unlocked</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row"></div>
      </div>
    </header>
    <main>
      <div class="container h-100">
        <div class="safe-con row justify-content-center align-items-center">
          <div class="safe col-6 h-100 d-flex justify-content-center">
            <img src="./images/safe-locked.png" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="hints-one row">
          <div class="hint-con hint-con-1 col-3 row">
            <div class="hint col-12"></div>
            <div class="hint-text col-12"></div>
          </div>
          <div class="hint-con hint-con-2 col-3 row">
            <div class="hint col-12"></div>
            <div class="hint-text col-12"></div>
          </div>

          <div class="hint-con hint-con-3 col-3 row">
            <div class="hint col-12"></div>
            <div class="hint-text col-12"></div>
          </div>
          <div class="hint-con hint-con-4 col-3 row">
            <div class="hint col-12"></div>
            <div class="hint-text col-12"></div>
          </div>
        </div>
        <div class="hints-two row h-75">
          <div class="hint-con hint-con-5 col-3 row">
            <div class="hint col-12"></div>
            <div class="hint-text col-12"></div>
          </div>
          <div class="draft col-4 row mx-auto"></div>
          <div class="entrance col-3 row mx-auto">
            <div
              class="display col-9 mx-auto p-3 mt-3 d-flex align-items-center"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <div class="modal-con position-absolute h-100 w-100 top-0 start-0 d-none">
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
      >
        <div class="introduction row w-100 h-50 justify-content-center align-items-center">
          <div class="lock-con col-2">
            <div class="lock w-100 h-100">
              <div class="lock-up position-absolute h-100"><img src="./images/lock2.png" alt=""></div>
              <div class="lock-down position-absolute"><img src="./images/lock1.png" alt=""></div>
            </div>
          </div>
          <div class="letter col-2"><img src="./images/N.png" alt="" ></div>
          <div class="letter col-2"><img src="./images/L.png" alt="" ></div>
          <div class="letter col-2"><img src="./images/O.png" alt="" ></div>
          <div class="letter col-2"><img src="./images/C.png" alt="" ></div>
          <div class="letter col-2"><img src="./images/K.png" alt="" ></div>
        </div>
      </div>
    </div>
    <audio src="./sounds/press-btn.mp3" class="btn-press"></audio>
    <audio src="./sounds/delete.mp3" class="delete-press"></audio>
    <script src="script.js"></script>
  </body>
</html>
